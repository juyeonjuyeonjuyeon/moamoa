[class^="circle"] {
  padding: 15px;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  border-radius: 50%;
  box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.1);
}

.circle-1 {
  width: 500px;
  height: 500px;
}

.circle-11 {
  position: absolute;
  top: 45px;
  left: 75px;
  background-color: #F4C3D1;
  -webkit-animation: move 2s infinite;
          animation: move 2s infinite;
  transition: all 0.5s;
  -webkit-animation: colorChange-11 3s infinite alternate, move 3s infinite alternate;
          animation: colorChange-11 3s infinite alternate, move 3s infinite alternate;
}

.circle-1 {
  -webkit-animation: colorChange-1 3s infinite alternate;
